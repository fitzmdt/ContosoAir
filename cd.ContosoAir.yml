# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

resources:
  pipelines:
    - pipeline: fitzmdt.ContosoAir # identifier for the resource used in pipeline resource variables
      source: fitzmdt.ContosoAir # name of the pipeline that produces an artifact
      trigger:
        branches: 
          include:
            - master

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'specific'
    project: 'd71f7563-f98d-4c32-b63a-f57b01964329'
    definition: '6'
    buildVersionToDownload: 'latest'
    tags: 'Latest'
    targetPath: '$(Pipeline.Workspace)'
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Tailspin-Demo-Service-Connection'
    subscriptionId: '90765980-529c-468f-b40e-7eee08ef2bcd'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'Medtronic-Demo-JohnPFitzgerald'
    location: 'East US'
    templateLocation: 'Linked artifact'
    csmFile: '$(Pipeline.Workspace)/drop/Templates/azuredeploy.json'
    csmParametersFile: '$(Pipeline.Workspace)/drop/Templates/azuredeploy.parameters.json'
    overrideParameters: '-p_environment $(web_environment) -p_site_prefix $(web_prefix) -p_site_web_name $(web_site)'
    deploymentMode: 'Incremental'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Tailspin-Demo-Service-Connection'
    appType: 'webApp'
    WebAppName: '$(web_prefix)-$(web_site)-$(web_environment)'
    packageForLinux: '$(Pipeline.Workspace)/**/*.zip'